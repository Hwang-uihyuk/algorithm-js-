<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let n=arr.length;
                let startArr = new Array(n).fill(0)
                let notsorted = arr.slice()
                console.log(notsorted)
                arr.sort((a,b) => b-a)

                for(let i = 0 ; i<n; i++){
                    startArr[notsorted.indexOf(arr[i])] = i+1
                    console.log(startArr)
                }
                       
                return startArr;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
